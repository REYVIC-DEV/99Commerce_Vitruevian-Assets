<script>
  function initTestimonialSwiper() {
    const el = document.querySelector(".testimonial-swiper");
    if (!el || el.classList.contains("swiper-initialized")) return;

    new Swiper(el, {
      speed: 400,
      spaceBetween: 16,
      slidesPerView: 'auto',
      loop: true,
      watchOverflow: true,
      centerInsufficientSlides: true,
      centeredSlidesBounds: true,
      observer: true,
      observeParents: true,
      pagination: {
        el: '.testimonial-pagination',
        type: 'bullets',
        clickable: true,
      },
      navigation: {
        nextEl: '.testimonial-next',
        prevEl: '.testimonial-prev',
      },
    });
  }

  // Run once
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(initTestimonialSwiper, 300);
  });

  // Run again if DOM changes (Lightfunnels re-render)
  const testimonialObserver = new MutationObserver(function () {
    initTestimonialSwiper();
  });

  testimonialObserver.observe(document.body, {
    childList: true,
    subtree: true,
  });
</script>
