<script
  src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"
  defer
></script>
<script>
  function initTestimonialSwiper() {
    const el = document.querySelector(".testimonial-swiper");
    if (!el || el.classList.contains("swiper-initialized")) return;

    new Swiper(el, {
      speed: 400,
      spaceBetween: 16,
      slidesPerView: "auto",
      watchOverflow: true,
      centerInsufficientSlides: true,
      centeredSlidesBounds: true,
      observer: true,
      observeParents: true,
    });
  }

  // Run once
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(initTestimonialSwiper, 300);
  });

  // Run again if DOM changes (Lightfunnels re-render)
  const observer = new MutationObserver(function () {
    initTestimonialSwiper();
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
  });
</script>
